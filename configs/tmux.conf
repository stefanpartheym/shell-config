#
# Custom tmux config
#

# Terminal settings
set -g default-terminal "tmux-256color"
set -sa terminal-features ',tmux-256color:RGB'
set -sg escape-time 0
set -g focus-events on
set -g mouse off
set -g status-interval 5
set -g status-position top
setw -g mode-keys vi

#
# Key bindings
#

# Setup prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enter copy-mode
bind y copy-mode
bind C-u copy-mode

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Window navigation
bind a last-window
bind -n S-left prev
bind -n S-right next

# Selecting
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle

# Copying
# MacOS
if-shell -b '[ "`uname`" == "Darwin" ]' '\
  bind -T copy-mode-vi y send -X copy-pipe pbcopy \; \
  display "Copied selection to clipboard ..." \
'
# Linux
if-shell -b '[ "`uname`" == "Linux" ]' '\
  bind -T copy-mode-vi y send -X copy-pipe "xclip -in -selection clipboard" \; \
  display "Copied selection to clipboard ..." \
'

# Enable/disable mouse
bind -T prefix m set -g mouse on \; display 'Mouse: On'
bind -T prefix M set -g mouse off \; display 'Mouse: Off'

# Reload tmux-config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reloading configuration...'

#
# Plugins
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# Powerline theme
set -g @dracula-show-left-icon session
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-plugins "cpu-usage battery time"
set -g @dracula-cpu-usage-label " CPU"
set -g @dracula-battery-label ""
set -g @dracula-time-format " %F  %R %Z"
set -g @dracula-refresh-rate 5
# # Alternative powerline seperators
# set -g @dracula-show-left-sep 
# set -g @dracula-show-right-sep 

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
