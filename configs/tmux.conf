#
# Custom tmux config
#

# Terminal settings
set -g default-terminal "tmux-256color"
set -sa terminal-features ',tmux-256color:RGB'
set -sg escape-time 0
set -g focus-events on
set -g mouse off
set -g status-interval 5
set -g status-position top

#
# Key bindings
#

# Use vi mode
setw -g mode-keys vi

# Setup prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Pane navigation
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -n S-left prev
bind -n S-right next

# Enable/disable mouse
bind -T prefix m set -g mouse on \; display 'Mouse: ON'
bind -T prefix M set -g mouse off \; display 'Mouse: OFF'

# Reload tmux-config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Reloading configuration ...'

#
# Plugins
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'

# Powerline theme
set -g @tmux_power_theme 'everforest'
set -g @tmux_power_right_arrow_icon ''
set -g @tmux_power_left_arrow_icon ''

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
